<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">

            <a href="#" class="navbar-brand">Seeds</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What you'll learn about</a>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a href="#instructor" class="nav-link">Instructors</a>
                    </li>
                </ul>
            </div>
        </div>

          <div class="container">
              <div class="d-sm-flex align-items-center justify-content-between">
                  <div>

                      <button class="btn btn-primary btn-lg mx-1">
                          Start learning

                  </div>
                  <img class="img-fluid w-50 d-none d-sm-block" src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fimages-prod.healthline.com%2Fhlcmsresource%2Fimages%2FAN_images%2Fflaxseeds-on-wooden-spoon-1296x728.jpg&imgrefurl=https%3A%2F%2Fwww.healthline.com%2Fnutrition%2F6-healthiest-seeds&tbnid=OA-KiTTdjrgJ4M&vet=12ahUKEwjtqe7JqKX2AhU-YmwGHRxhCPYQMygBegUIARDjAQ..i&docid=j0yWpSWAgZy89M&w=1296&h=728&q=seeds&ved=2ahUKEwjtqe7JqKX2AhU-YmwGHRxhCPYQMygBegUIARDjAQ" alt="">

                    <input type="text" class="form-control" placeholder="Enter email">
                    <button class="btn btn-dark btn-lg" type="button">Button</button>
                  </div>
                  
            </div>
