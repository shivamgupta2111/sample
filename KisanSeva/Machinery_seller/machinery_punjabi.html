<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Seller Registration</title>
</head>
<body>
    <div class="content-section">
        <div class="container">
                <div class="commodity-header" style="text-align: center; border-color:rgb(18, 92, 8);background-color: rgb(18, 92, 8); color:white !important; padding: 5px 7px ">
                    ਕਿਸਾਨ ਸੇਵਾ ਰਜਿਸਟ੍ਰੇਸ਼ਨ ਫਾਰਮ</div>  
                <div class="langwrap">
                    <a href="machinery.html" language='english'>ENGLISH</a>
                    <a href="machinery_hindi.html" language='hindi'>हिन्दी</a>
                </div>
                <div class="row" class="container">
                    <form id="register" method="post">
                        <br>
                        <fieldset>
                            <legend><h3 class="title1">ਨਿਰਮਾਤਾ ਦੇ ਵੇਰਵੇ</h3></legend>
                                <div class="row">
                                    <div class="col">
                                        <label>ਨਿਰਮਾਤਾ ਦਾ ਨਾਮ<span style="color: rgb(255, 0, 0);">*</span>:</label>
                                        <input type="text" class="form-control" name="manufacturername" id="manufacturername" required>
                                        <br>
                                    </div>
                                    <div class="col">                              
                                    <label>ਸ਼੍ਰੇਣੀ ਚੁਣੋ<span style="color: rgb(255, 0, 0);">*</span>:</label>
                                    <select name="category" id="category" onchange="populate(this.id,'sub-category')" class="form-control">
                                        <option value="Machinery">ਮਸ਼ੀਨਰੀ</option>
                                    </select>
                                </div>
                            </div>  
                            <div class="row">
                                <fieldset>
                                    <legend><h5>ਸੰਪਰਕ ਵੇਰਵੇ</h5></legend>
                                    <div class="row">
                                    <div class="col">
                                        <label>ਟੈਲੀਫੋਨ ਨੰਬਰ<span style="color: rgb(255, 0, 0);">*</span>:</label>
                                        <input type="number" name="TelephoneNumber" id="TelephoneNumber" class="form-control" required>
                                    </div>
                                    <div class="col">
                                        <label>ਫੋਨ ਨੰਬਰ<span style="color: rgb(255, 0, 0);">*</span>:</label>
                                        <input type="number" name="PhoneNumber" id="PhoneNumber" class="form-control" required>
                                    </div>
                                    <div class="col">
                                        <label>ਗ੍ਰਾਹਕ ਸੇਵਾ<span style="color: rgb(255, 0, 0);">*</span>:</label>
                                        <input type="number" name="CustomerCare" id="CustomerCare" class="form-control" required>
                                    </div>
                                    </div>
                                </fieldset>  
                                <fieldset>
                                    <br>
                                    <!--Address-->
                                    <legend><h5>ਟਿਕਾਣਾ</h5></legend>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="State">ਰਾਜ<span style="color: rgb(255, 0, 0);">*</span>:</label>
                                            <select name="State" id="State" class="form-control">
                                                <option value="">--ਚੁਣੋ--</option>
                                                <option value="Andhra Pradesh">ਆਂਧਰਾ ਪ੍ਰਦੇਸ਼</option>
                                                <option value="Andaman and Nicobar Islands">ਅੰਡੇਮਾਨ ਅਤੇ ਨਿਕੋਬਾਰ ਟਾਪੂ</option>
                                                <option value="Arunachal Pradesh">ਅਰੁਣਾਚਲ ਪ੍ਰਦੇਸ਼</option>
                                                <option value="Assam">ਅਸਾਮ</option>
                                                <option value="Bihar">ਬਿਹਾਰ</option>
                                                <option value="Chandigarh">ਚੰਡੀਗੜ੍ਹ</option>
                                                <option value="Chhattisgarh">ਛੱਤੀਸਗੜ੍ਹ</option>
                                                <option value="Dadar and Nagar Haveli">ਦਾਦਰ ਅਤੇ ਨਗਰ ਹਵੇਲੀ</option>
                                                <option value="Daman and Diu">ਦਮਨ ਅਤੇ ਦੀਵ</option>
                                                <option value="Delhi">ਦਿੱਲੀ</option>
                                                <option value="Ladakh">ਲੱਦਾਖ</option>
                                                <option value="Lakshadweep">ਲਕਸ਼ਦੀਪ</option>
                                                <option value="Puducherry">ਪੁਡੂਚੇਰੀ</option>
                                                <option value="Goa">ਗੋਆ</option>
                                                <option value="Gujarat">ਗੁਜਰਾਤ</option>
                                                <option value="Haryana">ਹਰਿਆਣਾ</option>
                                                <option value="Himachal Pradesh">ਹਿਮਾਚਲ ਪ੍ਰਦੇਸ਼</option>
                                                <option value="Jharkhand">ਝਾਰਖੰਡ</option>
                                                <option value="Karnataka">ਕਰਨਾਟਕ</option>
                                                <option value="Kashmir">ਕਸ਼ਮੀਰ</option>
                                                <option value="Kerala">ਕੇਰਲ</option>
                                                <option value="Madhya Pradesh">ਮੱਧ ਪ੍ਰਦੇਸ਼</option>
                                                <option value="Maharashtra">ਮਹਾਰਾਸ਼ਟਰ</option>
                                                <option value="Manipur">ਮਣੀਪੁਰ</option>
                                                <option value="Meghalaya">ਮੇਘਾਲਿਆ</option>
                                                <option value="Mizoram">ਮਿਜ਼ੋਰਮ</option>
                                                <option value="Nagaland">ਨਾਗਾਲੈਂਡ</option>
                                                <option value="Odisha">ਉੜੀਸਾ</option>
                                                <option value="Punjab">ਪੰਜਾਬ</option>
                                                <option value="Rajasthan">ਰਾਜਸਥਾਨ</option>
                                                <option value="Sikkim">ਸਿੱਕਮ</option>
                                                <option value="Tamil Nadu">ਤਾਮਿਲਨਾਡੂ</option>
                                                <option value="Telangana">ਤੇਲੰਗਾਨਾ</option>
                                                <option value="Tripura">ਤ੍ਰਿਪੁਰਾ</option>
                                                <option value="Uttar Pradesh">ਉੱਤਰ ਪ੍ਰਦੇਸ਼</option>
                                                <option value="Uttarakhand">ਉੱਤਰਾਖੰਡ</option>
                                                <option value="West Bengal">ਪੱਛਮੀ ਬੰਗਾਲ</option>
                                              </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="City">ਸ਼ਹਿਰ<span style="color: red;">*</span>:</label>
                                            <input type="text" id="City" name="City" class="form-control" required>
                                        </div>
                                        <div class="col">
                                            <label for="PINCode">ਪਿੰਨ ਕੋਡ<span style="color: red;">*</span>:</label>
                                            <input type="number" id="PINCode" name="PINCode" class="form-control" required>                                    
                                        </div>
                                    </div>
                                    <div class="form-group"> 
                                        <label for="Address">ਪਤਾ<span style="color: red;">*</span>:</label>
                                        <input type="text" class="form-control" id="Address" name="Address" required>
                                    </div>
                                </fieldset>
                            </div>    
                        </fieldset>
                        
                        <fieldset>
                            <br>
                            <legend><h3>ਪਛਾਣ</h3></legend>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="inputAuthentication">ਪ੍ਰਮਾਣੀਕਰਨ ਨੰਬਰ<span style="color: red;">*</span>:</label>
                                    <input type="number" required id="inputAuthentication" name="AuthenticationNo" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputLicense">ਲਾਇਸੰਸ ਨੰਬਰ<span style="color: red;">*</span>:</label>
                                    <input type="number" required id="inputLicense" name="LicenseNo" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="inputIncomeTaxNo">ਇਨਕਮ ਟੈਕਸ ਨੰਬਰ<span style="color: red;">*</span>:</label>
                                    <input type="text" id="inputIncomeTaxNo" name="IncomeTaxNo" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="inputEmail">ਈ - ਮੇਲ<span style="color: red;">*</span>:</label>
                                    <input type="text" required id="inputEmail" name="Email" class="form-control">
                                </div>
                            </div>
                            <fieldset>
                                <br>
                                <legend>
                                    <h3>ਪਾਸਵਰਡ ਸੈੱਟ ਕਰੋ</h3>
                                </legend>
                                <div class="row col-6">
                                    <label for="inputpassword">ਪਾਸਵਰਡ<span style="color:red;">*</span></label>
                                    <input type="password" required id="input password" class="form-control" name="password">
                                </div>
                                <div class="row col-6">
                                    <label for="inputConfirmpassword">ਪਾਸਵਰਡ ਪੱਕਾ ਕਰੋ<span style="color:red;">*</span></label>
                                    <input type="password" required id="input Confirm password" class="form-control" name="confirm_password">
                                        
                                </div>
                                <br>
                                <div class="row col-4">
                                    <button type="submit" class="form-control" style="text-align: center; background: rgb(18, 92, 8);color: white;">ਰਜਿਸਟਰ</button>
                                </div>
                                
                            </fieldset>
                        </fieldset>
                        <br>
                    </form>     
                </div>
        </div>
    </div>
</body>
</html>
